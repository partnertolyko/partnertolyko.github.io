<!doctype html>
<html lang="ru" referrerpolicy="no-referrer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Callback</title>
</head>
<body>
  <h1 id="status">Ожидание авторизации...</h1>
  <pre id="log"></pre>

  <script>
    (async function() {
      const qs = new URLSearchParams(location.search);
      const code = qs.get("code");
      const log = document.getElementById("log");
      const status = document.getElementById("status");

      if (!code) {
        status.textContent = "❌ Ошибка: параметр code не найден.";
        return;
      }

      status.textContent = "✅ Код получен, отправляем в приложение...";
      log.textContent = "code=" + code;

      try {
        // запрос в локальное приложение
        const resp = await fetch("http://localhost:8080/callback?code=" + encodeURIComponent(code));
        if (resp.ok) {
          status.textContent = "✅ Код успешно передан приложению. Можно закрыть вкладку.";
        } else {
          status.textContent = "⚠️ Код получен, но приложение не ответило корректно.";
        }
      } catch (e) {
        status.textContent = "⚠️ Код есть, но не удалось связаться с приложением.\n" +
                             "Оно должно слушать http://localhost:8080/callback";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
