<!doctype html>
<html lang="ru" referrerpolicy="no-referrer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Callback</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; }
    .ok { color: #1b7f3b; }
    .err { color: #c62828; }
  </style>
</head>
<body>
  <h1 id="title">Авторизация</h1>
  <p id="msg">Обработка ответа...</p>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const code  = qs.get("code");
      const err   = qs.get("error");

      const msg = document.getElementById("msg");

      if (err) {
        msg.innerHTML = "<span class='err'>❌ Ошибка авторизации: " + err + "</span>";
        return;
      }

      if (!code) {
        msg.innerHTML = "<span class='err'>❌ Код авторизации не найден.</span>";
        return;
      }

      msg.innerHTML = "<span class='ok'>✅ Код получен. Пересылаем в приложение...</span>";

      // Перенаправляем в локальное приложение
      window.location = "http://localhost:8080/callback?code=" + encodeURIComponent(code);
    })();
  </script>
</body>
</html>
