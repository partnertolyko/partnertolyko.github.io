<!doctype html>
<html lang="ru" referrerpolicy="no-referrer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Callback</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 40px; line-height: 1.5; }
    .box { background: #f6f6f6; padding: 14px 16px; border-radius: 10px; margin: 16px 0; }
    code { background: #eee; padding: 2px 6px; border-radius: 6px; }
    .ok { color: #1b7f3b; }
    .err { color: #c62828; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; margin-top: 10px; }
  </style>
</head>
<body>
  <h1 id="title">Авторизация</h1>

  <div class="box">
    <p id="msg">Обработка ответа...</p>
    <div id="fallback" hidden>
      <p class="ok">✅ Код получен, но не удалось переслать в приложение.</p>
      <p>Скопируйте этот код и вставьте в приложение вручную:</p>
      <p><code id="code"></code></p>
      <button id="copy">Скопировать код</button>
    </div>
  </div>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const code  = qs.get("code");
      const err   = qs.get("error");
      const msg  = document.getElementById("msg");
      const fb   = document.getElementById("fallback");
      const codeEl = document.getElementById("code");

      if (err) {
        msg.innerHTML = "<span class='err'>❌ Ошибка авторизации: " + err + "</span>";
        return;
      }

      if (!code) {
        msg.innerHTML = "<span class='err'>❌ Код авторизации не найден.</span>";
        return;
      }

      msg.innerHTML = "<span class='ok'>✅ Код получен. Перенаправляем в приложение...</span>";

      // Пробуем редирект в приложение
      const target = "http://localhost:8080/callback?code=" + encodeURIComponent(code);

      const img = new Image();
      let redirected = false;

      img.onload = img.onerror = function () {
        if (!redirected) {
          redirected = true;
          // Если не получилось, показываем фолбэк
          fb.hidden = false;
          codeEl.textContent = code;
        }
      };

      // Попробуем загрузить localhost:8080
      img.src = target;

      // А также сделаем прямой переход (если приложение слушает, оно перехватит)
      setTimeout(() => { window.location = target; }, 500);

      // Кнопка копирования
      document.getElementById("copy").onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
          alert("Код скопирован в буфер обмена");
        });
      };
    })();
  </script>
</body>
</html>
