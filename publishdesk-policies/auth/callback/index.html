<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Auth Callback</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Arial;
      margin: 40px;
      line-height: 1.4;
    }
    code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Авторизация завершена</h1>
  <div id="result"></div>
  <p>Скопируйте код и вставьте его в приложение.</p>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state") || "";

      if (!code) {
        document.getElementById("result").innerHTML =
          "<p style='color:red'>❌ Нет параметра <code>code</code>.</p>";
        return;
      }

      // Показать пользователю код
      document.getElementById("result").innerHTML =
        "<p>Ваш код авторизации: <code>" + code + "</code></p>" +
        "<p>State: <code>" + state + "</code></p>";

      // Скопировать в буфер обмена
      navigator.clipboard.writeText(code).then(() => {
        const note = document.createElement("p");
        note.textContent = "✅ Код скопирован в буфер обмена.";
        document.body.appendChild(note);
      });
    })();
  </script>
</body>
</html>
