<!doctype html>
<html lang="ru" referrerpolicy="no-referrer">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Auth Callback</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 40px;
      line-height: 1.5;
    }
    h1 { margin-bottom: 20px; }
    pre { background: #f6f6f6; padding: 12px; border-radius: 6px; }
    .ok { color: #1b7f3b; }
    .err { color: #c62828; }
  </style>
</head>
<body>
  <h1 id="status">Ожидание авторизации...</h1>
  <pre id="log"></pre>

  <script>
    (async function() {
      const qs = new URLSearchParams(location.search);
      const code = qs.get("code");
      const error = qs.get("error");
      const log = document.getElementById("log");
      const status = document.getElementById("status");

      if (error) {
        status.textContent = "❌ Ошибка авторизации: " + error;
        return;
      }

      if (!code) {
        status.textContent = "❌ Параметр code не найден.";
        return;
      }

      status.textContent = "✅ Код получен, отправляем в приложение...";
      log.textContent = "code=" + code;

      try {
        const resp = await fetch("http://localhost:8080/callback?code=" + encodeURIComponent(code));
        if (resp.ok) {
          status.className = "ok";
          status.textContent = "✅ Код успешно передан приложению. Можно закрыть вкладку.";
        } else {
          status.className = "err";
          status.textContent = "⚠️ Код получен, но приложение не приняло его (ошибка ответа).";
        }
      } catch (e) {
        status.className = "err";
        status.textContent = "⚠️ Код получен, но не удалось связаться с приложением.\n" +
                             "Убедись, что приложение запущено и слушает http://localhost:8080/callback";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
